<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Asteroid Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f7f7f7;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        #gameContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #f7f7f7;
        }
        
        #gameCanvas {
            display: block;
            background: #f7f7f7;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            font-family: 'Courier New', monospace;
        }
        
        .ui-panel {
            background: #ffffff;
            border: 2px solid #535353;
            border-radius: 0;
            padding: 10px 15px;
            margin-bottom: 10px;
            box-shadow: 2px 2px 0px #000000;
            position: relative;
        }
        
        .ui-label {
            color: #535353;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        .ui-value {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 15px #ffffff;
            margin-left: 10px;
        }
        
        .ui-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border: 1px solid #535353;
            margin-top: 8px;
            overflow: hidden;
            position: relative;
        }
        
        .ui-bar-fill {
            height: 100%;
            background: #535353;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .ui-bar-fill.lives {
            background: #ff0000;
        }
        
        .ui-value {
            color: #535353;
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
            transition: transform 0.2s ease;
        }
        
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 200;
            text-align: center;
            display: none;
        }
        
        .game-over-panel {
            background: #ffffff;
            border: 3px solid #535353;
            border-radius: 0;
            padding: 30px 40px;
            box-shadow: 4px 4px 0px #000000;
        }
        
        .game-over-title {
            color: #535353;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .game-over-subtitle {
            color: #535353;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }
        
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .controls-panel {
            background: #ffffff;
            border: 2px solid #535353;
            border-radius: 0;
            padding: 10px 15px;
            box-shadow: 2px 2px 0px #000000;
        }
        
        .controls-title {
            color: #535353;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
        
        .controls-list {
            color: #535353;
            font-size: 10px;
            line-height: 1.4;
            font-family: 'Courier New', monospace;
        }
        
        .key {
            background: #e0e0e0;
            border: 1px solid #535353;
            border-radius: 0;
            padding: 1px 4px;
            margin: 0 2px;
            font-weight: bold;
            color: #535353;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div class="ui-panel">
                <div class="ui-label">Score</div>
                <div class="ui-value" id="score">0</div>
            </div>
            <div class="ui-panel">
                <div class="ui-label">Lives</div>
                <div class="ui-value" id="lives">3</div>
                <div class="ui-bar">
                    <div class="ui-bar-fill lives" id="livesBar" style="width: 100%"></div>
                </div>
            </div>
            <div class="ui-panel">
                <div class="ui-label">Level</div>
                <div class="ui-value" id="level">1</div>
                <div class="ui-bar">
                    <div class="ui-bar-fill" id="levelBar" style="width: 0%"></div>
                </div>
            </div>
        </div>
        <div id="gameOver">
            <div class="game-over-panel">
                <div class="game-over-title">Game Over</div>
                <div class="game-over-subtitle">Press <span class="key">SPACE</span> to restart</div>
            </div>
        </div>
        <div id="instructions">
            <div class="controls-panel">
                <div class="controls-title">Controls</div>
                <div class="controls-list">
                    <div><span class="key">WASD</span> or <span class="key">Arrow Keys</span>: Move</div>
                    <div><span class="key">SPACE</span>: Shoot</div>
                    <div><span class="key">ESC</span>: Pause</div>
                </div>
            </div>
        </div>
        
        <div id="pauseScreen" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 200;">
            <div class="game-over-panel">
                <div class="game-over-title">Paused</div>
                <div class="game-over-subtitle">Press <span class="key">ESC</span> to resume</div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
